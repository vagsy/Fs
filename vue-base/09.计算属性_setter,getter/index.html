<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算属性,方法,侦听器</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{fullName}}
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            firstName: 'wind',
            lastName: 'King',
          };
        },
        // 计算属性
        computed: { //特点 内置缓存  优先推荐:简洁 性能高
          fullName: {
            get () {
              return this.firstName + ' ' + this.lastName;
            },
            set (value) {
              var arr = value.split(' ');
              this.firstName = arr[0];
              this.lastName = arr[1];
              console.log(value);
            }
          }
        }
      });
    </script>
  </body>
</html>
