<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>列表渲染</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="(item, key, index) of userInfo">
        {{item}}
      </div>
    </div>
    <script type="text/javascript">
      //Vue.set(vm.userInfo, 1, 5); 1是数组下标
      //vm.$set(vm.userInfo, 2, 10);

      //改变数组数据三种方式
        // 1. 改变数组引用 vm.arr = []
        // 2. 数组变异方式 push pop shift 等
        // 3. set方式
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            userInfo: [1, 2, 3, 4]
          };
        }
      });
    </script>
  </body>
</html>
