<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>列表渲染</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-for="(item, index) of list" :key="index">{{item}} --- {{index}}</div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            list: [
              'hello',
              'wind',
              'nice',
              'to',
              'meet',
              'you'
            ]
          };
        }
      });
    </script>
  </body>
</html>
