<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue中使用Animate.css库</title>
    <script src="../vue.js"></script>
    <style>
      @keyframes bounce-in {
        0% {
          transform: scale(0);
        }
        50% {
          transform: scale(1.5);
        }
        100% {
          transform: scale(1);
        }
      }

      .active{
        transform-origin: left center;
        animation: bounce-in 1s;
      }
      .leave{
        transform-origin: left center;
        animation: bounce-in 1s reverse; // reverse-动画反向执行
      }
    </style>
  </head>
  <body>
    <div id="app">
      <transition
        enter-active-class="active"
        leave-active-class="leave">
        <div v-if="show">hello world</div>
      </transition>
      <button @click="handleClick">toggle</button>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            show: true
          };
        },
        methods: {
          handleClick () {
            this.show = !this.show;
          }
        }
      });
    </script>
  </body>
</html>
