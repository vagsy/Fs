<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>vue中列表过渡</title>
    <script src="../vue.js"></script>
    <style>
      .v-enter, .v-leave-to {
          opacity: 0;
      }
      .v-enter-active, .v-leave-avtive{
        transition: opacity 1s;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <transition-group>
        <div v-for="(item, index) of list" :key="item.id"> {{item.title}} </div>
      </transition-group>
      <button @click="handleBtnClick">Add</button>
    </div>
    <script type="text/javascript">
      var count = 0;
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            list: []
          };
        },
        methods: {
          handleBtnClick () {
            this.list.push({
              id: count++,
              title: 'hello world'
            });
          }
        }
      });
    </script>
  </body>
</html>
