<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>计算属性,方法,侦听器</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{fullName}}
      <!-- {{fullName()}} -->
      {{age}}
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            firstName: 'wind',
            lastName: 'King',
            fullName: 'King wind',
            age: 28
          };
        },
        watch: { // 具有缓存机制
          firstName () {
            console.log('计算了一次');
            this.fullName = this.firstName + ' ' + this.lastName;
          },
          lastName () {
            console.log('计算了一次');
            this.fullName = this.firstName + ' ' + this.lastName;
          }
        }
        // methods: {
        //   fullName () {
        //     console.log('计算了一次');
        //     return this.firstName + ' ' + this.lastName;
        //   }
        // },
        // 计算属性
        // computed: { //特点 内置缓存  优先推荐:简洁 性能高
        //   fullName () {
        //     console.log('计算了一次');
        //     return this.firstName + ' ' + this.lastName;
        //   }
        // }
      });
    </script>
  </body>
</html>
