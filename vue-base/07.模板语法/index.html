<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>模板语法</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>{{name}}</div>
      <div>{{name + ' king'}}</div>
      <div v-text="name"></div>
      <div v-text="name + ' king'"></div>
      <div v-html="name1"></div>
      <div v-html="name + ' king'"></div>
    </div>
    <script type="text/javascript">
      // 1.插值表达式 {{name}}
      // 2.v-text="name" <div v-text="name"></div>
      // 3.v-html="name1"
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            name: 'wind',
            name1: '<h1>wind</h1>'
          };
        }
      });
    </script>
  </body>
</html>
