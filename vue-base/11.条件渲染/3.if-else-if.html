<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>v-else-if</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="show === 'a'"> This is A </div>
      <div v-else-if="show === 'b'"> This is B </div>
      <div v-else> This is others </div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            show: 'a'
          };
        }
      });
    </script>
  </body>
</html>
