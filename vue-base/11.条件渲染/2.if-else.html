<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>if-else</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="show"> {{message}} </div>
      <div v-else> Bye World </div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            message: 'Hello World',
            show: false
          };
        }
      });
    </script>
  </body>
</html>
