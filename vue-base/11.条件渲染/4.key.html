<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>key</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div v-if="show">
        用户名： <input type="text" name="" value="" key="username">
      </div>
      <div v-else>
        邮箱名： <input type="text" name="" value="" key="password">
      </div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {
            show: false
          };
        }
      });
    </script>
  </body>
</html>
