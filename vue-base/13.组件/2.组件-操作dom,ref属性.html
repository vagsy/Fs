<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>组件使用中的细节点</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div ref="hello" @click="handleClick">hello world</div>
    </div>
    <script type="text/javascript">
      var vm = new Vue({
        el: '#app',
        data () {
          return {

          };
        },
        methods: {
          handleClick () {
            console.log(this.$refs.hello.innerHTML);
          }
        }
      });
    </script>
  </body>
</html>
