<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>给组件绑定原生事件</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="app">
      <child @click="handleClick"></child>
    </div>
    <script type="text/javascript">
      Vue.component('child', {
        template: '<div @click="handleChildClick">content</div>',
        methods: {
          handleChildClick() {
            this.$emit('click');
          }
        }
      })
      var vm = new Vue({
        el: '#app',
        data () {
          return {

          };
        },
        methods: {
          handleClick () {
            alert('handleClick');
          }
        }
      });
    </script>
  </body>
</html>
