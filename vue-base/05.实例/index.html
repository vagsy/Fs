<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue实例</title>
    <script src="../vue.js"></script>
  </head>
  <body>
    <div id="root">
      <div @click="handleClick">
        {{message}}
        <item></item>
      </div>
    </div>
    <script type="text/javascript">
      Vue.component('item', {
        template: '<div>hello item</div>'
      });

      var vm = new Vue({
        el: '#root',
        data () {
          return {
            message: 'hello world'
          };
        },
        methods: {
          handleClick () {
            alert('hello');
          }
        }
      });
    </script>
  </body>
</html>
